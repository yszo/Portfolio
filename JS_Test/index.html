<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/tmpl.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>JS_13-14</title>
</head>

<body>
    <div class="main">
        <h1>Тест по программированию</h1>
        <form action="" class="testForm">
            <div class="buttonWraper">
                <input class="button" type="button" value="Проверить мои результаты">
            </div>
        </form>
    </div>
    <div class="modal">
    </div>
    <div class="modal-window">
    </div>
    <script type="text/tmpl" id="tmpl">
        <% for ( var i = 0; i < questions.length; i++ ) { %>
            <div class="questionsWraper">
                <h3><%= questions[i].title%></h3>
                <% for ( var j = 0; j < questions[i].answers.length; j++ ) { %>
                    <div class="answerWraper">
                        <input class="checkbox" id="check<%=i%><%=j%>" type="checkbox">
                        <label class="label" for="check<%=i%><%=j%>">
                            <%= questions[i].answers[j].text%>
                        </label>
                    </div>
                    <% } %>
            </div>
            <% } %>
    </script>
</body>

</html>
